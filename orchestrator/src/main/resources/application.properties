# Основные настройки
quarkus.application.name=orchestrator
quarkus.package.type=uber-jar
quarkus.banner.enabled=false
quarkus.devservices.enabled=false

# HTTP конфигурация
quarkus.http.port=8092
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,origin
quarkus.http.cors.access-control-max-age=86400
quarkus.http.cors.access-control-allow-credentials=false

# Логирование
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.json=false
quarkus.log.category."com.pb".level=DEBUG

# Health checks
quarkus.smallrye-health.root-path=health

# REST Client конфигурация
quarkus.rest-client.scenario-service.url=${SCENARIO_SERVICE_URL:http://localhost:8093}
quarkus.rest-client.connect-timeout=5000
quarkus.rest-client.read-timeout=30000

# Google Cloud Vertex AI / Gemini
google.cloud.project-id=itt-cc-miu
gemini.region=us-central1
gemini.model=gemini-2.0-flash-001
