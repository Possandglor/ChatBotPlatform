# Основные настройки
quarkus.application.name=api-gateway
quarkus.package.type=uber-jar
quarkus.banner.enabled=false
quarkus.devservices.enabled=false

# HTTP конфигурация
quarkus.http.port=8090
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=*

# Логирование
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.json=false
quarkus.log.category."com.pb".level=DEBUG

# Health checks
quarkus.smallrye-health.root-path=health

# OpenAPI
quarkus.smallrye-openapi.path=openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=swagger-ui

# PowerStone интеграция
powerstone.url=${POWERSTONE_URL:http://localhost:8080}
powerstone.key=${POWERSTONE_KEY:test-key}

# Маршрутизация к микросервисам
services.chat.url=${CHAT_SERVICE_URL:http://localhost:8091}
services.orchestrator.url=${ORCHESTRATOR_SERVICE_URL:http://localhost:8092}
services.scenario.url=${SCENARIO_SERVICE_URL:http://localhost:8093}

# Новая архитектура - Orchestrator как главный координатор
orchestrator.service.url=${ORCHESTRATOR_URL:http://localhost:8092}
scenario.service.url=${SCENARIO_SERVICE_URL:http://localhost:8093}

# REST Client конфигурация
quarkus.rest-client.chameleon.url=http://localhost:8080
quarkus.rest-client.connect-timeout=5000
quarkus.rest-client.read-timeout=30000
